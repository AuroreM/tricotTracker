<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tricot Tracker button</title>
  </head>
  <style type="text/css">
    body {
      height: 1000px;
    }
    button {
        color: white;
        border-radius: 20px;
        width: 100%;
        height: 30%;
        font-size: 90px;
        font-weight: bold;
        cursor: pointer;
        display: block;
        margin: 20px 0 20px 0;
    }
    .move {
      background-color: green;
    }
    .reset {
      background-color: blue;
    }
  </style>
  <script>
    move = function(number){
      console.log('Moving :)')
      var http = new XMLHttpRequest();
      var url = "/move/" + number;
      http.open("POST", url, true);

      http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
          console.log('Ok :)');
        }
      }
      http.send();
    }
    reset = function(){
      console.log('Resetting :)')
      var http = new XMLHttpRequest();
      var url = "/reset";
      http.open("POST", url, true);

      http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
          console.log('Ok :)');
        }
      }
      http.send();
    }
  </script>
  <body>
    <button class="move" onclick="move(1)">
      Add one row!
    </button>
    <button class="move" onclick="move(-1)">
      Remove one row!
    </button>
    <button class="reset" onclick="reset()">
      Reset
    </button>
  </body>
</html>
