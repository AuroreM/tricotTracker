<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tricot Tracker button</title>
  </head>
  <style type="text/css">
    body {
      margin-top: 300px;
      margin-left: calc(50% - 150px);
    }
    button {
        color: white;
        border-radius: 20px;
        width: 300px;
        height: 100px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        display: block;
        margin-bottom: 20px;
    }
    #move {
      background-color: green;
    }
    #reset {
      background-color: blue;
    }
  </style>
  <script>
    move = function(){
      console.log('Moving :)')
      var http = new XMLHttpRequest();
      var url = "/move";
      http.open("POST", url, true);

      http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
          console.log('Ok :)');
        }
      }
      http.send();
    }
    reset = function(){
      console.log('Resetting :)')
      var http = new XMLHttpRequest();
      var url = "/reset";
      http.open("POST", url, true);

      http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
          console.log('Ok :)');
        }
      }
      http.send();
    }
  </script>
  <body>
    <button id="move" onclick="move()">
      Click me!
    </button>
    <button id="reset" onclick="reset()">
      Reset
    </button>
  </body>
</html>
