<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tricot Tracker button</title>
  </head>
  <style type="text/css">
    body {
      text-align: center;
    }
    button {
        background-color: red;
        color: white;
        border-radius: 20px;
        width: 300px;
        height: 100px;
        font-size: 30px;
        font-weight: bold;
        margin-top: 400px;
        cursor: pointer;
    }
  </style>
  <script>
    move = function(){
      console.log('Moving :)')
      var http = new XMLHttpRequest();
      var url = "/move";
      http.open("POST", url, true);

      http.onreadystatechange = function() {
        if(http.readyState == 4 && http.status == 200) {
          console.log('Ok :)');
        }
      }
      http.send();
    }
  </script>
  <body>
    <button onclick="move()">
      Click me!
    </button>
  </body>
</html>
